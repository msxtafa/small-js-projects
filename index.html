<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <title>Js Quiz</title>
</head>
<body>




    <div class="app">
        <h1>Projektanfrage</h1>
        <div class="counter">
            <div class="active">1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
        <div class="quiz">
            <h3 id="question">Question goes here</h3>
        </div>
        <div id="answer-buttons">
        </div>
        <div class="step-buttons">
            <button id="prev" class="prev">prev</button>
            <button id="next" class="next">next</button>
        </div>




    </div>







   
    <script src="quiz.js"></script>
</body>
</html>
